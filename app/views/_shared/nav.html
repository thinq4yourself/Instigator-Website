<div class="navbar navbar-lg" data-ng-class="navigationBackgroundColor" ng-controller="HeaderController">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-ng-href="{{linkPrefix}}{{pageLinks.base}}" value="TopNav Brand" title="{{brand}} | {{tagline}}"  analytics-on>
                    <span class="navbar-logo btn btn-raised"><img class="nav-icon" src="/images/icons/svg/trip-bag.svg"></span> <span class="hidden-xs">{{brand}}</span>
                </a>
            </div>
            <div class="navbar-collapse" collapse="isCollapsed">
                <ul ng-if="!inverse" class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('{{pageLinks.base}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.base}}" title="Home" value="TopNav Home" analytics-on>Home</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.travel}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.travel}}" title="We Travel" value="TopNav Travel" analytics-on>Travel</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.educate}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.educate}}" title="We Educate" value="TopNav Educate" analytics-on>Educate</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.hack}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.hack}}" title="We Create" value="TopNav Hack" analytics-on>Create</a>
                    </li>
                    <li class="dropdown">
                      <a data-ng-href="#" data-target="#" title="We Write" class="dropdown-toggle" data-toggle="dropdown">Write <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                        <li ng-class="{active: isActive('{{pageLinks.write}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.write}}" title="We Are Story Tellers" value="TopNav Story Tellers" analytics-on><img class="nav-icon" src="/images/icons/svg/submarine.svg"> Curated Stories</a></li>
                        <li><a data-ng-href="{{linkPrefix}}{{blogLinks.travel}}" target="_blank" title="Travel Stories" value="TopNav Blog: An Unmistakable Journey" analytics-on><img class="nav-icon" src="/images/icons/svg/map.svg"> Travel Stories</a></li>
                        <li><a data-ng-href="{{linkPrefix}}{{blogLinks.educate}}" target="_blank" title="School Stories" value="TopNav Blog: A Global Village" analytics-on><img class="nav-icon" src="/images/icons/svg/pencils.svg"> School Stories</a></li>
                        <li class="divider"></li>
                        <li><a data-ng-href="{{linkPrefix}}{{blogLinks.mom}}" target="_blank" title="Mom's Blog" value="TopNav Blog: Mom's Blog" analytics-on><img class="nav-icon" src="/images/icons/svg/tent.svg"> Mom's Blog</a></li>
                        <li><a data-ng-href="{{linkPrefix}}{{blogLinks.dad}}" target="_blank" title="Dad's Blog" value="TopNav Blog: Dad's Blog" analytics-on><img class="nav-icon" src="/images/icons/svg/flask.svg"> Dad's Blog</a></li>
                        <li><a data-ng-href="{{linkPrefix}}{{blogLinks.family}}" target="_blank" title="Family Blog" value="TopNav Blog: Unmistakable Travels" analytics-on><img class="nav-icon" src="/images/icons/svg/compas.svg"> Family Blog</a></li>
                      </ul>
                    </li>
                    <li><a data-ng-href="{{linkPrefix}}{{blogLinks.twitter}}" style="padding-top: 20px; padding-bottom: 20px;" target="_blank" title="Follow Us On Twitter" value="TopNav Blog: Unmistakable Twitter" analytics-on><img class="nav-icon" src="/images/icons/svg/chat.svg"></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
