                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-ng-href="{{linkPrefix}}{{pageLinks.base}}" value="TopNav Brand"  analytics-on>

            </div>
            <div class="navbar-collapse" collapse="isCollapsed">
                <ul ng-if="!inverse" class="nav navbar-nav navbar-right">

                    </li>

                        <li><a data-ng-href="{{linkPrefix}}{{blogLinks.travel}}" target="_blank" value="TopNav Blog: An Unmistakable Journey" analytics-on><img class="nav-icon" src="/images/icons/svg/map.svg"> Travel Blog</a></li>
