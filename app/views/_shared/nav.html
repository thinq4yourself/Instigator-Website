<div class="navbar navbar-lg" data-ng-class="navigationBackgroundColor" ng-controller="HeaderController">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button ng-click="isCollapsed = !isCollapsed" type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-ng-href="{{linkPrefix}}{{pageLinks.base}}" value="TopNav Brand"  analytics-on>
                    {{brand}}
                </a>
            </div>
            <div class="navbar-collapse" collapse="isCollapsed">
                <ul ng-if="!inverse" class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('{{pageLinks.base}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.base}}" value="TopNav Home" analytics-on>Home</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.travel}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.travel}}" value="TopNav Travel" analytics-on>Travel</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.educate}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.educate}}" value="TopNav Educate" analytics-on>Educate</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.write}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.write}}" value="TopNav Write" analytics-on>Write</a>
                    </li>
                    <li ng-class="{active: isActive('{{pageLinks.hack}}')}"><a data-ng-href="{{linkPrefix}}{{pageLinks.hack}}" value="TopNav Hack" analytics-on>Hack</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
